<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediCcite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #e9ecef;">

    <div class="login-box">
        <h2 style="color: #0056b3;">MediCcite</h2>
        <p>Sistema de Gestión Hospitalaria</p>
        
        <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
            <input type="text" placeholder="Usuario o Cédula" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p style="font-size: 12px; color: #666; margin-top: 20px;">Versión MVP 1.0</p>
    </div>

</body>
</html>
